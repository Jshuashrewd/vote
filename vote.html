<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electronic Voting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		

        <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">
        <link href="icons/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="vote.css">
	</head>

	<body>

		<div class="wrapper" style="background-color:lightblue">
			<div class="inner">
				<form action="">
					<h3>Voting Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Adress" class="form-control">
						<i class="ion-ios-location"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Date" class="form-control">
						<i class="zmdi zmdi-calendar"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Political Party</option>
							<option value="">All Progressives Congress (APC)</option>
							<option value="">People's Democratic Party (PDP)</option>
							<option value="">All Progressives Grand Alliance (APGA)</option>
                            <option value="">Young Progrssives Party (YPP)</option>
                            <option value="">African Democratic Congress (ADC)</option>
                            <option value="">People's Redemption Party (PRP)</option>
                            <option value="">Social Democratic Party (SDP)</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Voter's Card Identity Number" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button>Vote
						<i class="zmdi zmdi-check"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body>
</html>
